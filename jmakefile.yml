---
name: "test-jail"
base: "freebsd-11.1"
ip4.addr:
  - "alc0|192.168.0.33/24"
  - "alc0|192.168.0.34/24"

mounts:
  - ['/mnt', '/mnt']
  - ['./', '/usr/local/www/apache24/data']

cpuset: '0'

rctl:
  pcpu: {deny: '20'}
  readiops: {deny: '3000'}

dependencies:
  php: 5.6
  apache: 2.4
  sqlite: 3
  mysql: 5.6

env:
  dev:
    base: "freebsd-10.3"

  prod:
    ip4.addr:
      - 'lo0|192.168.0.2/24'
